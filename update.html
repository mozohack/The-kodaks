<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>disease detection system</title>
</head>
<body>
<h3>USER INFORMATION</h3>
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<form action="insert.php" method="POST">
			<td>
				<input type="text" placeholder="sanju" name="username" required="">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender" value="m" required="">Male 
				<input type="radio" name="Gender" value="f" required="">Female
			</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="email" placeholder="x@gmail.com" name="mail" required="">
			</td>
		</tr>
		<tr>
			<td>
				Age:
			</td>
			<td>
				<input type="age" placeholder="18" name="age" required="">
			</td>
		</tr>
		<tr>
			<td>
				Weight:
			</td>
			<td>
				<input type="weight" placeholder="58" name="weight" required="">
			</td>
		</tr>
		<tr>
			<td>
				Height:
			</td>
			<td>
				<input type="height" placeholder="134cm" name="height" required="">
			</td>
		</tr>
		<tr>
			<td>
				Pulse rate:
			</td>
			<td>
				<input type="pulse" placeholder="pulse/min" name="pulse" required="">
			</td>
		</tr>
		<tr>
			<td>
				Temperature (in C):
			</td>
			<td>
				<input type="temp" placeholder="98" name="pulse" required="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html
