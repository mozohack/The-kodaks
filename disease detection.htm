<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>disease detection system</title>
</head>
<body>
<h3>USER INFORMATION</h3>
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="sanju**" name="username">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender" value="m">Male
				<input type="radio" name="Gender" value="f">Female
			</td>
		</tr>
		<tr>
			<td>
				Phone no.:
			</td>
			<td>
				<select name="phonecode">
					<option selected hidden value="">Select code</option>
					<option value="977">977</option>
					<option value="978">978</option>
					<option value="979">979</option>
					<option value="980">980</option>
					<option value="981">981</option>
				</select>
				<input type="Phone" placeholder="989800****" name="phone">
			</td>
		</tr>
		<tr>
			<td>
				Age:
			</td>
			<td>
				<input type="age" placeholder="18" name="age">
			</td>
		</tr>
		<tr>
			<td>
				Weight:
			</td>
			<td>
				<input type="weight" placeholder="58" name="weight">
			</td>
		</tr>
		<tr>
			<td>
				Height:
			</td>
			<td>
				<input type="height" placeholder="134cm" name="height">
			</td>
		</tr>
		<tr>
			<td>
				Pulse rate:
			</td>
			<td>
				<input type="pulse" placeholder="pulse" name="pulse">
			</td>
		</tr>
		<tr>
			<td>
				Temperature (in C):
			</td>
			<td>
				<input type="temp" placeholder="98" name="pulse">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html
